<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .button {
      border-radius: 5vw;
      width: 10vw;
      height: 10vw;
      background-color: black;
      position: absolute;
      top: 45vh;
      left: 45vw;

      transition: all 0.5s ease;
    }
    .button:hover {
      top:5vh;
      left:5vw;
      width: 90vw;
      height: 90vh;
      border-radius: 0vw;
    }
  </style>
</head>
<body>
  <div class="button"></div>
</body>
</html>
