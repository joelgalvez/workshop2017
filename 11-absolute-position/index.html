<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 50vw;
      height: 50vw;
      position: absolute;
      background-color: red;
      opacity: 0.3;
    }
    div:nth-child(1) {
      top:0;
      left:0
    }
    div:nth-child(2) {
      top:20vh;
      left:20vw
    }
    div:nth-child(3) {
      top:40vh;
      left:40vw
    }
  </style>
</head>
<body>
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
</body>
</html>
